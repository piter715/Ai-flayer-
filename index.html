    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-gold': '#FFD700',
              'brand-violet': '#8A2BE2',
              'brand-blue': '#00BFFF',
              'dark-bg': '#121212',
              'dark-card': '#1E1E1E',

            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'shimmer': 'shimmer 2s linear infinite'

            keyframes: {
              fadeIn: {

              shimmer: {
                '0%': { background-position: '-1000px 0' },
                '100%': { background-position: '1000px 0' },
              },
            }
          }
        }
      }
    </script>
